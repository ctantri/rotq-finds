<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web app for collating and formatting daily grocery finds for ROTQ">
    <link rel="stylesheet" href="./style.css">
    <title>ROTQ Finds</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <form id="load-players-form">
          <fieldset>
            <legend>Add a list of players: </legend>
            <label>Format: <i>player,guild</i> (no space around the comma), one player per line.</label>
            <textarea id="players-textarea" name="players" rows="3" cols="25"></textarea>
            <button type="button" id="load-players-button">Add players and guilds</button>
            <label for="guild">My guild: </label>
            <select id="guild" name="guild" required>
              <option value="">(Select guild)</option>
            </select>
          </fieldset>
        </form>
      </section>
      <section>
        <form id="finds-form">
          <fieldset>
            <legend>Find:</legend>
            <label for="player">Player: </label>
            <select id="player" name="player" required>
              <option value="">(Select player)</option>
            </select>
            <ul id="item-list"></ul>
            <label for="price">Price: </label>
            <input type="number" id="price" name="price" min="10" max="100" required/>
            <button type="submit">Save</button>
          </fieldset>
          <button type="button" id="summarise-button">Generate summary</button>
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
